<div  class="modal fade"  id="modal-categorie" aria-hidden="true" data-backdrop="static" data-keyboard="false" style="display: none">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form enctype="multipart/form-data" id="form_add_affection" action="#" method="post">
			{% csrf_token %}
			 <div class="modal-header">
                    <h4 class="modal-title">{{_("CREATION D'UNE AFFECTION ")}}</h4>
                    <button type="button"class="close"data-dismiss="modal"aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
			<div class="modal-body">
				<div class="alert  alert-dismissible fade show hidden" role="alert">
				  <span class="message">{{_('TRAITEMENT_EN_COURS')}}</span>
				</div>
				<div class="col-md-12 offset-0">
					<div class="tab-content" id="myTabContent">

						<div class="tab-pane fade show active mt-3" id="identity" role="tabpanel" aria-labelledby="identity-tab">
							<div class="row">
								<div class="col-md-6">

                                    <div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Libelle')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="libelle" id="libelle" value="" autocomplete="off" required/>
										</div>
									</div>

                                    <div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Code cim 10')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="code_cim_10" id="code_cim_10" value="" autocomplete="off" required/>
										</div>
									</div>

                                    <div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('code')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="code" value="" autocomplete="off" required/>
										</div>
									</div>

								</div>
								<div class="vl"></div>
								<div class="col-md-5" style="border-left:0px;">

								    <div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Short name')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="short_name" value="" autocomplete="off" required/>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Categorie")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="categorie"  autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												{% for produit in produits %}
												<option value="{{ produit.id }}">{{ produit.nom }}</option>
												{% endfor %}
											</select>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Status")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="status"  autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												<option value="ACTIF" >ACTIF</option>
            									<option value="INACTIF">INACTIF</option>
											</select>
										</div>
									</div>

								</div>
							</div>
						</div>



					</div>

				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-remove"></i> {{_('Retour')}}</button>
					<button type="button" id="btn_save_affection" class="btn btn-info"><i class="fa fa-check-circle"></i> {{_('Enregistrer')}}</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
