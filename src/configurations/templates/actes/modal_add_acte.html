
<div  class="modal fade"  id="modal-acte" data-backdrop="static" data-keyboard="false" aria-hidden="true"  style="display: none">

    <div class="modal-dialog modal-xl">

        <div class="modal-content">

            <form enctype="multipart/form-data" id="form_add_acte" action="{% url 'add_acte' %}" method="post">
			{% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">CREATION D'UN ACTE</h4>
                    <button type="button" class="close"data-dismiss="modal"aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert  alert-dismissible fade show hidden" role="alert">
                    <span class="message">TRAITEMENT EN COURS</span>
                    </div>
                    <div class="col-md-12 offset-0">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item"><a class="nav-link active" id="acte-tab" data-toggle="tab" href="#acte" role="tab" aria-controls="acte" aria-selected="true">GÉNÉRAL</a></li>
                            <li class="nav-item"><a class="nav-link" id="tarif-tab" data-toggle="tab" href="#tarif" role="tab" aria-controls="tarif" aria-selected="false">TARIF</a></li>
                            <li class="nav-item"><a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">PARAMÉTRAGE DE L'ACTE</a></li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active mt-3" id="acte" role="tabpanel" aria-labelledby="acte-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-5 col-form-label">Rubrique <span class="required">*</span></label>
                                            <div class="col-sm-7">
                                                <select class="form-control" name="rubrique_id" id="rubrique_id" autocomplete="off" required>
                                                    <option value="">Choisir</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-5 col-form-label">Regroupement acte <span class="required">*</span></label>
                                            <div class="col-sm-7">
                                                <select class="form-control" name="regroupement_acte_id" id="regroupement_acte_id" autocomplete="off" required>
                                                    <option value="">Choisir</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-5 col-form-label">Type acte <span class="required">*</span></label>
                                            <div class="col-sm-7">
                                                <select class="form-control" name="type_acte" id="type_acte" autocomplete="off" required>
                                                    <option value="">Choisir</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-5 col-form-label">Libellé <span class="required">*</span></label>
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control" name="libelle" value="" autocomplete="off" required/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-5 col-form-label">Code </label>
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control" name="code" autocomplete="off" value=""/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-5 col-form-label">Lettre Clé </label>
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control" name="lettre_cle" autocomplete="off" value=""/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="vl"></div>
                                    <div class="col-md-5" style="border-left:0px;">
                                        <div class="form-group row">
                                            <label class="col-sm-5 col-form-label">Delai carence </label>
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control" name="delai_carence" autocomplete="off" value="0"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-5 col-form-label">Delai contrôle </label>
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control" name="delai_controle" autocomplete="off" value="0"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-5 col-form-label">Base Calcul TM <span class="required">*</span></label>
                                            <div class="col-sm-7">
                                                <select class="form-control" name="base_calcul_tm" autocomplete="off" required>
                                                    <option value="">Choisir</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade mt-3" id="tarif" role="tabpanel" aria-labelledby="tarif-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-5 col-form-label">Tarif <span class="required">*</span></label>
                                            <div class="col-sm-7">
                                                <select class="form-control" name="tarif_id" id="tarif_id" autocomplete="off" required>
                                                    <option value="">Choisir</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="vl"></div>
                                    <div class="col-md-5" style="border-left:0px;">
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade mt-5" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="row table-responsive">
                                            <table class="table table-bordered table-striped dataTable0 dtr-inline" id="#">
                                            <thead>
                                                <tr>
                                                    <th scope="col" style="width:250px;">Bureau</th>
                                                    <th scope="col">Delai contrôle</th>
                                                    <th scope="col">Specialiste uniquement</th>
                                                    <th scope="col">Est gratuit</th>
                                                    <th scope="col">Statut</th>
                                                    <th scope="col">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                <td>
                                                    <select class="form-control" name="bureau_id" id="bureau_id" autocomplete="off" required>
                                                        <option value="">Choisir</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" name="delai_controle" autocomplete="off" value="0"/>
                                                </td>
                                                <td><input type="checkbox" class="checkbox_specialiste_uniquement"/><input type="hidden" name="statut" value=""/></td>
                                                <td><input type="checkbox" class="checkbox_est_gratuit"/><input type="hidden" name="statut" value=""/></td>
                                                <td><input type="checkbox" class="checkbox_statut"/><input type="hidden" name="statut" value=""/></td>
                                                <td><button class="btn btn-success mr-2 mb-2">Valider</button><button class="btn btn-danger mr-2 mb-2">Supprimer</button></td>
                                                </tr>
                                            </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Retour</button>
                        <button type="button" id="btn_save_acte" class="btn o-bg-primary">Valider</button>
                    </div>
                </div>
			</form>
		</div>
	</div>
</div>
