<div  class="modal fade"  id="modal-apporteur" data-backdrop="static" data-keyboard="false" aria-hidden="true"  style="display: none">
	<div class="modal-dialog modal-xl">

			<form enctype="multipart/form-data" id="form_add_client" action="#" method="post">
			{% csrf_token %}

				<h4 class="modal-title f-bold">{{_("AJOUT D'UN APPORTEUR")}}</h4>
				<button type="button" class="close"data-dismiss="modal"aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>

				<div class="alert  alert-dismissible fade show hidden" role="alert">
				  <span class="message">{{_('TRAITEMENT_EN_COURS')}}</span>
				</div>
				<div class="col-md-12 offset-0">
					<div class="tab-content" id="myTabContent">

						<div class="tab-pane fade show active mt-3" id="identity" role="tabpanel" aria-labelledby="identity-tab">
							<div class="row">
								<div class="col-md-6">

									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Type de personne")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="type_personne_id" id="type_personne_id" autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												{% for type_personne in types_personnes %}
												<option value="{{ type_personne.id }}">{{ type_personne.libelle }}</option>
												{% endfor %}
											</select>
										</div>
									</div>

                                    <div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Type apporteur")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="type_apporteur_id" id="type_apporteur_id" autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												{% for type_apporteur in types_apporteur %}
												<option value="{{ type_apporteur.id }}">{{ type_apporteur.libelle }}</option>
												{% endfor %}
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Apporteur international")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="apporteur_international_id" id="apporteur_international_id" autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												{% for tc in types_clients %}
												<option value="{{ tc.id }}" {% if tc.libelle == 'STANDARD'|stringformat:"s" %}selected{% endif %}>{{ tc.libelle }}</option>
												{% endfor %}
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Bureau")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="bureau_id" id="bureau_id" autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												{% for bureau in bureau %}
												<option value="{{ bureau.id }}">{{ bureau.libelle }}</option>
												{% endfor %}
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Nom')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="nom" value="" autocomplete="off" required/>
										</div>
									</div>
									<div class="form-group row champ_variable_client if_personne_physique">
										<label class="col-sm-5 col-form-label">{{_('Prenoms')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="prenoms" autocomplete="off" value=""/>
										</div>
									</div>
									<div class="form-group row champ_variable_client if_personne_physique">
										<label class="col-sm-5 col-form-label">{{_('Code')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="code" autocomplete="off" value=""/>
										</div>
									</div>

								</div>
								<div class="vl"></div>
								<div class="col-md-5" style="border-left:0px;">

									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Pays')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control tags-multiple" name="pays_id" id="pays_id" autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												{% for p in pays %}
												<option value="{{ p.id }}">{{ p.nom }}</option>
												{% endfor %}
											</select>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Telephone")}}</label>
										<div class="col-sm-7">
											<input type="number" class="form-control" name="telephone" autocomplete="off" value=""/>
										</div>
									</div>

									<div class="form-group row  ">
										<label class="col-sm-5 col-form-label">{{_('Email')}} <span class="required"></span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="email" name="logo_client"/>
										</div>
									</div>

										<label class="col-sm-5 col-form-label">{{_('Adresse')}} </label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="adresse" autocomplete="off" value="" />
										</div>
									</div>

										<label class="col-sm-5 col-form-label">{{_("Status")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="status"  autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												<option value="ACTIF" >ACTIF</option>
            									<option value="INACTIF">INACTIF</option>
											</select>
										</div>
									</div>

								</div>
