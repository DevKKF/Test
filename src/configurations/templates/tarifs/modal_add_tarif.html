<div  class="modal fade"  id="add_modal_tarif" data-backdrop="static" data-keyboard="false" aria-hidden="true"  style="display: none">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<form enctype="multipart/form-data" id="form_add_tarif" action="" method="post">
			{% csrf_token %}
			<div class="modal-header">
				<h4 class="modal-title">{{_('PARAMETRAGE_DUN_TARIF')}}</h4>
				<button type="button" class="close"data-dismiss="modal"aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="alert  alert-dismissible fade show hidden" role="alert">
				  <span class="message">{{_('TRAITEMENT_EN_COURS')}}</span>
				</div>
				<div class="col-md-12 offset-0">
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('Acte')}} <span class="required">*</span></label>
                                <div class="col-sm-7">
                                    <select class="form-control " name="acte" required>
                                        <option  value="">{{_('Choisir')}}</option>
                                        {% for acte in actes %}
                                            <option  value="{{acte.id}}">{{acte}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('PU_classique')}} <span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" name="pu_classique"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('PU_mutuel ')}}<span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" name="pu_mutuelle"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('PU_HG')}} <span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" name="pu_public_hg"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('PU_CHU')}} <span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" name="pu_public_chu"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('PU_ICA')}} <span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" name="pu_public_ica"/>
                                </div>
                            </div>


                        </div>
                        <div class="vl"></div>
                        <div class="col-md-5" style="border-left:0px;">

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('Coefficient')}} <span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="coefficient"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('Cout_classique')}} <span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" name="pu_classique"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('Cout_mutuel')}} <span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" name="pu_mutuelle"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('Cout_HG')}} <span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" name="pu_public_hg"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('Cout_CHU')}} <span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" name="pu_public_chu"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('Cout_ICA')}} <span class="required"></span></label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" name="pu_public_ica"/>
                                </div>
                            </div>

                        </div>
                    </div>

				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">{{_('Retour')}}</button>
					<button type="button" id="btn_save_tarif" class="btn o-bg-primary">{{_('Valider')}}</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
