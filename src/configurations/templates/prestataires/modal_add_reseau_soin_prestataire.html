<div  class="modal fade"  id="modal_add_reseau_soin_prestataire" data-backdrop="static" data-keyboard="false" aria-hidden="true"  style="display: none">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form id="form_add_reseau_soin_prestataire" action="{% url 'add_reseau_soin_prestataire' prestataire.id %}" method="post">
			{% csrf_token %}
			<div class="modal-header">
				<h4 class="modal-title">{{_('LIER_UN_PRESTATAIRE_A_DES_RESEAUX_DE_SOINS')}}</h4>
				<button type="button" class="close"data-dismiss="modal"aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="alert  alert-dismissible fade show hidden" role="alert">
				  <span class="message">{{_('TRAITEMENT_EN_COURS')}}</span>
				</div>
				<div class="col-md-12 offset-0">
                    <div class="row">
                        <div class="col-md-12">
							<div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('Nom_du_prestataire')}}<span class="required"></span></label>
                                <div class="col-sm-7">
									<span class="form-control">{{prestataire.name}}</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">{{_('Reseaux_de_soins')}} <span class="required">*</span></label>
                                <div class="col-sm-7">
                                    <select class="form-control tags-multiple" multiple name="reseaux_soins_ids" id="reseaux_soins_ids" required>
                                        {% for reseau_soin in reseaux_soins_restants %}
                                            <option value="{{reseau_soin.id}}">{{reseau_soin.nom}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>

				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">{{_('Retour')}}</button>
					<button type="button" id="btn_save_reseau_soin_prestataire" class="btn o-bg-primary">{{_('Valider')}}</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
