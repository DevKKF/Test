<div  class="modal fade"  id="modal_importation_prescripteur" data-backdrop="static" data-keyboard="false" aria-hidden="true"  style="display: none">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<form enctype="multipart/form-data" id="form_importer_prescripteurs" action="{% url 'import_prescripteurs' prestataire.id %}" method="POST">
			{% csrf_token %}
			<div class="modal-header">
				<h4 class="modal-title">IMPORTATION DES PRESCRIPTEURS</h4>
				<button type="button" class="close"data-dismiss="modal"aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="alert  alert-dismissible fade show hidden" role="alert">
				  <span class="message">TRAITEMENT EN COURS</span>
				</div>
				<div class="col-md-12 offset-0">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="col-form-label">Fichier d'Importation <span class="required"></span></label>
                                <div>
                                    <input type="file" class="form-control" name="fichier_import_prescripteurs" id="fichier_import_prescripteurs"/>
                                </div>
                            </div>
                        </div>
                    </div>

				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">Retour</button>
					<button type="button" id="btn_importer_prescripteurs" class="btn o-bg-primary">Importer</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
