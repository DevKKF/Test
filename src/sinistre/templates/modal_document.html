{% if dossier_sinistre.id %}
<div class="modal fade" id="modal-document" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form enctype="multipart/form-data" method="post" action="{% url 'dossier_sinistre_add_document' dossier_sinistre.id %}" id="modal_dossier_sinistre_form_document" validate>
      {% csrf_token %}
      <input type="hidden" name="dossier_sinistre_id" id="dossier_sinistre_id" value="{{ sinistre.id }}">
      <div class="modal-header">
        <h4 class="modal-title">{{_('AJOUT_DE_DOCUMENTS_JUSTIFICATIFS')}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">Ã—</span></button>
      </div>
       <div class="modal-body">
        <div class="alert  alert-dismissible fade show hidden" role="alert">
          <span class="message"> {{_('TRAITEMENT_EN_COURS')}}</span>
        </div>
        <div class="row">
          {% for type_document in types_documents %}
            <div class="col-md-12">
              <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">{{ type_document.libelle }}</label>
                        <div class="col-sm-0">
                          <input type="hidden" name="type_document_{{ forloop.counter0 }}" id="type_document_{{ forloop.counter0 }}" value="{{ type_document.id }}">
                        </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-0 col-form-label"></label>
                        <div class="col-sm-12">
                            <input type="file" class="form-control" name="fichier_{{ forloop.counter0 }}" id="fichier_{{ forloop.counter0 }}"/>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
          {% endfor %}
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          {{_('Retour')}}
        </button>
        <button type="button" id="btn_save_document_dossier_sinistre" class="btn o-bg-primary">
          {{_('Valider')}}
        </button>
      </div>
        </form>
    </div>
  </div>
  
{% endif %}
