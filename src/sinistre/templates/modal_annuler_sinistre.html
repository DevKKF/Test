{% load i18n static jazzmin admin_urls %}
<style type="text/css">

</style>
<div class="modal modal-choose_prestataire fade" id="modal_annuler_sinistre" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none">
	<div class="modal-dialog modal-l">
		<div class="modal-content">
			<form enctype="multipart/form-data" id="form_annuler_sinistre" name="form_annuler_sinistre" method="post">
				{% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title text-center" id="modal_head">{{_('ETES_VOUS_SUR')}} ...</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="reset()"><span aria-hidden="true">Ã—</span></button>
				</div>
				<div class="modal-body">
					<div class="alert  alert-dismissible fade show hidden" role="alert">
						<span class="message">{{_('TRAITEMENT_EN_COURS')}}</span>
					</div>
					<input type="hidden" name="type_item" id="type_item">
					<input type="hidden" name="id_item" id="id_item">
					<div class="text-danger text-center mb-2" id="modal_text"></div>
										
					<div class="col-md-12 offset-0">
						<div class="row">
							<div class="col-md-12" style="border-left:0px;margin-left:-5px;padding-left:15px;">
								<div class="form-group row">
									<label class="col-sm-4 col-form-label">{{_('Motif_suppression ')}}<span class="required">*</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="motif_delete_item" id="motif_delete_item" required>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12 offset-0 error_box_aliment_not_found text-center text-red" style="display:none;font-weight: bold;font-size: 30px;"></div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal" onclick="reset()">{{_('Non_Retour')}}</button>
					<button type="submit" class="btn btn-danger" name="submit_delete_item" id="submit_delete_item" value="delete">{{_('Oui_annuler')}}</button>
					{% comment %} <span id="loading_gif" style="display:none;color:#BB4127;">Chargement en cours... <img src="{% static 'admin_custom/ripple-loader.svg' %}" style="width:50px;"></span> {% endcomment %}
					<!--button type="button" id="btn_confirm_selected_prestataire" class="btn o-bg-primary">Continuer</button-->
				</div>
			</form>
			<div class="form_sinistre_overlay"><div style="margin:auto;padding:20px 0;color:white;text-align:center;">{{_('TRAITEMENT_EN_COURS')}} ...</div></div>
		</div>
	</div>
</div>
