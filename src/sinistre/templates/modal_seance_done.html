			<form enctype="multipart/form-data" id="form_mark_seance_done" action="{% url 'popup_seance_done' sinistre.id %}" method="post">

					<h4 class="modal-title">{{_('GESTION_DE_LA_SEANCE')}}</h4>

                        <div class="form-groupn mb-2 row">
                            <div class="col-sm-4">{{_('Date')}}: </div>
                            <div class="col-sm-8">
                                <input type="date" name="date_survenance" class="form-control" value="{{ today|date:'Y-m-d' }}" id="" required>
                            </div>
                        </div>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">{{_('Fermer')}}</button>

                        type="button" 
                        class="btn btn-success"
                        id="btn_seance_done"

                        {{_('MARQUER_COMME_EFFECTUER')}}
                    </button>
				</div>
			</form>

</div>
