{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    {% block 'title' %}{% endblock 'title' %}
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Fredericka the Great' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>



    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'espaceclient/css/login.css' %}"/>


    <style>


.main-btn {
    display: inline-block;
    font-weight: 700;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border-left: 2px solid #fff;
    padding: 0 40px;
    font-size: 14px;
    line-height: 45px;
    border-radius: 0px;
    color: #fff;
    cursor: pointer;
    z-index: 5;
    -webkit-transition: all 0.4s ease-out 0s;
    -moz-transition: all 0.4s ease-out 0s;
    -ms-transition: all 0.4s ease-out 0s;
    -o-transition: all 0.4s ease-out 0s;
    transition: all 0.4s ease-out 0s;
    background-color: #C11B0E;
    position: relative;
    margin-right: 2px;

}



.bt{
    border: none;
    /*background-color: white;*/
    font-size: 16px;
}

.header-logo img {
    height: 70px;
}

.header-logo {
    margin-top: 1%;
}
.container{
    margin-top: 2%;
}

body{
    background-image: url('{% static 'admin_custom/img/bg-login.png'%}');
    background-repeat: no-repeat;
    background-color: #F4F4F4;
    background-size: 100%;
    background-position: bottom;
    height: 100vh;
}

.box-scrollable {
    height: 100vh;
    overflow-y: auto;
}

.assur1 {
    color: #b4492b;
    font: normal normal 4em/65px 'Fredericka the Great';
    letter-spacing: 0px;
    opacity: 1;
    padding-left: 0;
}


.assur {
    text-align: left;
    font-family: 'Avenir Black';
    font-size: 2.5em;
    font-weight: 900;
    letter-spacing: 0px;
    color: #432918;
    opacity: 1;
    padding-left: 0;
    padding-bottom: 10px;
}








    </style>

    {% block 'css' %}{% endblock 'css' %}


</head>

<body>
<div class="box-scrollable">
    <section class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="header-logo">
                    <a href="{% url 'admin:index' %}"><img src="{% static 'configurations/images/logo_sante.png' %}" alt="logo"
                                                    class="lg"/></a>
                </div>
            </div>
        </div>

    </section>


    {% block 'content' %}{% endblock 'content' %}
</div>


</body>

{% block 'js' %}{% endblock 'js' %}

<script>

</body>
</html>
