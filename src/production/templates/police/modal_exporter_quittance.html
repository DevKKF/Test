<div class="modal fade" id="modal-exporter_quittance" data-backdrop="static" data-keyboard="false" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="width:45%">
    <div class="modal-content">
      <form enctype="multipart/form-data" method="post" action="{% url 'exporter_quittance' client.id %}" id="modal_form_exporter_quittance" validate>
      {% csrf_token %}
      <div class="modal-header">
        <h4 class="modal-title">{{_("EXPORTER DES QUITTANCES")}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">Ã—</span></button>
      </div>
       <div class="modal-body">
       <div class="alert  alert-dismissible fade show hidden" role="alert">
          <span class="message"> {{_("TRAITEMENT EN COURS")}}</span>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_("Type de fichier")}} <span class="required">*</span></label>
                    <div class="col-sm-7">
                    <select class="form-control" name="type_fichier" id="type_fichier" required>
                        <option value="">{{_('Choisir type de fichier')}}</option>
                        <option value="EXCEL">{{_("Excel")}}</option>
                        <option value="PDF">{{_("PDF")}}</option>
                    </select>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-remove"></i> {{_('Retour')}}</button>
        <button type="button" id="btn_save_exporter_quittance" data-option="police" class="btn bg-info"><i class="fa fa-check-circle"></i> {{_('Valider')}}</button>
      </div>
        </form>
    </div>
  </div>
</div>
