<div  class="modal fade modal_interne"  id="modal-police_aliment" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none">
	<div class="modal-dialog modal-lg" style="width:;">
		<div class="modal-content">
			<form id="form_add_police_aliment" action="" method="post">
				{% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">{{_("AJOUTER UN VEHICULE A LA POLICE")}}</h4>
                    <button type="button" data-dismiss="modal" aria-label="Close" style="border:none;background:none; color:#3F3F3F">
                        <span aria-hidden="true"><i class="fa fa-remove"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert  alert-dismissible fade show hidden" role="alert">
                        <span class="message"> {{_("TRAITEMENT EN COURS")}}</span>
                    </div>
                    <div class="col-md-12 offset-0">
                        <div class="row">
                            <div class="col-md-12">
									<div class="card bordered_block">
									  	<div class="card-header card-header-gray">
											<h3 class="card-title">Généralité</h3>
									 	</div>
										<div class="card-body">
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label>Date d'entrée <span class="required">*</span></label>
														<input type="date" class="form-control champ_obligatoire" name="date_entree" id="date_entree" required>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label>Date de sortie</label>
														<input type="date" class="form-control" name="date_sortie" id="date_sortie">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label>Immatriculation <span class="required">*</span></label>
														<input type="text" class="form-control champ_obligatoire" name="immatriculation" id="immatriculation" required>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label>Immatriculation provisioire</label>
														<input type="text" class="form-control" name="immatriculation_provisioire" id="immatriculation_provisioire">
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
                            <div class="col-md-12">
                                <div class="card bordered_block">
                                    <div class="card-header card-header-gray">
                                        <h3 class="card-title">Caracteristiques</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Mise en circulation <span class="required">*</span></label>
                                                    <input type="date" class="form-control champ_obligatoire" name="date_mise_circulation" id="date_mise_circulation" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Catégorie <span class="required">*</span></label>
                                                    <select class="form-control champ_obligatoire tags-multiple" name="categorie_id" id="categorie_id" autocomplete="off" required>
                                                        <option value="">{{_('Choisir')}}</option>
                                                        {% for cat in catgories %}
                                                            <option value="{{ cat.id }}">{{ cat.libelle }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Parc</label>
                                                    <input type="text" class="form-control" name="parc" id="parc" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Marque <span class="required">*</span></label>
                                                    <input type="text" class="form-control champ_obligatoire" name="marque" id="marque" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Modèle</label>
                                                    <input type="text" class="form-control" name="modele" id="modele">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>N° de série</label>
                                                    <input type="text" class="form-control" name="num_serie" id="num_serie">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Carrosserie</label>
                                                    <select class="form-control tags-multiple" name="carosserie_id" id="carosserie_id" autocomplete="off">
                                                        <option value="">{{_('Choisir')}}</option>
                                                        {% for car in carosseries %}
                                                            <option value="{{ car.id }}">{{ car.libelle }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Carburant <span class="required">*</span></label>
                                                    <select class="form-control tags-multiple champ_obligatoire" name="carburant_id" id="carburant_id" autocomplete="off" required>
                                                        <option value="">{{_('Choisir')}}</option>
                                                        {% for cab in carburants %}
                                                            <option value="{{ cab.id }}">{{ cab.libelle }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Puissance fiscale <span class="required">*</span></label>
                                                    <input type="text" class="form-control champ_obligatoire" name="puissance_fiscale" id="puissance_fiscale" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Places assises</label>
                                                    <input type="text" class="form-control" name="places_assises" id="places_assises">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Poid T.A.C</label>
                                                    <input type="text" class="form-control" name="poid_tac" id="poid_tac">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Poid à vide</label>
                                                    <input type="text" class="form-control" name="poid_vide" id="poid_vide">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Usage <span class="required">*</span></label>
                                                    <select class="form-control champ_obligatoire tags-multiple" name="usage_id" id="usage_id" autocomplete="off" required>
                                                        <option value="">{{_('Choisir')}}</option>
                                                        {% for u in usages %}
                                                            <option value="{{ u.id }}">{{ u.libelle }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Valeur à neuf</label>
                                                    <input type="text" class="form-control" name="valeur_a_neuf" id="valeur_a_neuf">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Valeur actuelle</label>
                                                    <input type="text" class="form-control" name="valeur_actuelle" id="valeur_actuelle">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
									<div class="card bordered_block">
									  	<div class="card-header card-header-gray">
											<h3 class="card-title">Compléments</h3>
									 	</div>
										<div class="card-body">
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label>Propriétaire <span class="required">*</span></label>
														<input type="text" class="form-control champ_obligatoire" name="proprietaire" id="proprietaire" required>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label>Conducteur</label>
														<input type="text" class="form-control" name="conducteur" id="conducteur">
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<label>Commentaire</label>
														<textarea class="form-control" name="commentaire" id="commentaire" cols="30" rows="3"></textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-remove"></i> {{_('Fermer')}}</button>
                    <button type="button" id="btn_save_police_aliment" class="btn btn-info o-bg-primary" data-dismiss="modal"><i class="fa fa-check-circle"></i> {{_('Enregistrer')}}</button>
                </div>
            </form>
		</div>
	</div>
</div>
