<div class="modal fade" id="modal-document" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form enctype="multipart/form-data" method="post" action="{% url 'police_add_document' police.id %}" id="modal_form_document" validate>
      {% csrf_token %}
      <div class="modal-header">
        <h4 class="modal-title">{{_('AJOUT_D_UN_DOCUMENT')}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">Ã—</span></button>
      </div>
       <div class="modal-body">
       <div class="alert  alert-dismissible fade show hidden" role="alert">
          <span class="message"> {{_('TRAITEMENT_EN_COURS')}}</span>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Type_de_document')}} *</label>
                    <div class="col-sm-7">
                    <select class="form-control" name="type_document" id="type_document" required>
                        <option value="">{{_('Choisir')}}</option>
                        {% for type_document in types_documents %}
                        <option value="{{ type_document.id }}">{{ type_document.libelle }}</option>
                        {% endfor %}
                    </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Nom_du_document')}}  *</label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" name="nom" id="nom" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Fichier')}} *</label>
                    <div class="col-sm-7">
                        <input type="file" class="form-control" name="fichier" id="fichier" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Ce_document_est_il_confidentiel')}} ? *</label>
                    <div class="col-sm-7">
                        <input type="checkbox" value="OUI" name="confidentialite" id="confidentialite"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Commentaire')}}</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" name="commentaire" id="commentaire"></textarea>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          {{_('Retour')}}
        </button>
        <button type="button" id="btn_save_document" data-option="police" class="btn o-bg-primary">
          {{_('Valider')}}
        </button>
      </div>
        </form>
    </div>
  </div>
</div>
