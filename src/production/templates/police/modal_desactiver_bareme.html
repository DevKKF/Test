
<div  class="modal fade modal_interne_"  id="modal-desactiver_bareme"  data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none">
	<div class="modal-dialog modal-None" style="width:;">
		<div class="modal-content">
			<form id="form_desactiver_bareme" action="{% url 'del_bareme' %}" method="post" validate>
                <input type="hidden" class="form-control" name="bareme_id" id="bareme_id" value="" required/>
				{% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">{{_('DESACTIVATION_D_UNE_SPECIFICITE')}}</h4>
                    <button type="button"class="close"data-dismiss="modal"aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert  alert-dismissible fade show hidden" role="alert">
                        <span class="message"> {{_('TRAITEMENT_EN_COURS')}}</span>
                    </div>
					<input type="hidden" class="form-control" id="msp-id" name="id"/>
                    <div class="col-md-12 offset-0">
						<div class="row" style="margin-bottom:10px;">
                            <div class="table-responsive">
                             <table class="table table-bordered table-striped dataTable_ dtr-inline" id="table_bareme_a_supprimer">
                                <thead>
                                   <tr>
                                      <th scope="col">{{_('Rubrique')}}</th>
                                      <th scope="col">{{_('Acte')}}</th>
                                      <th scope="col">{{_('Lien_parente')}}</th>
                                      <th scope="col">{{_('Age_min')}}</th>
                                      <th scope="col">{{_('Age_max')}}</th>
                                      <th scope="col">{{_('Garanti')}}/{{_('Exclu')}}</th>
                                      <th scope="col" style="">{{_('Couverture')}}</th>
                                      <th scope="col">{{_('Plafond_acte')}}</th>
                                   </tr>
                                </thead>
                                <tbody>

                                </tbody>
                             </table>
                            </div>
						</div>
						<div class="row" style="margin-bottom:10px;">
							<label class="col-sm-4 col-form-label">{{_('Date fin')}} <span class="required">*</span></label>
							<div class="col-sm-8">
								<input type="date" class="form-control" name="date_fin" id="date_fin" value="{{ today|date:'Y-m-d' }}" required/>
							</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{_('Fermer')}}</button>
                    <button type="button" id="btn_desactiver_bareme" class="btn o-bg-primary">{{_('Desactiver')}}</button>
                </div>
            </form>
		</div>
	</div>
</div>
<style type="text/css">

    #table_bareme_a_supprimer th, #table_bareme_a_supprimer td{
        font-size:11px;
    }
-->
</style>>
