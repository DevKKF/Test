{% load static %}
<div class="modal fade" id="modal-edition_cartes" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <form enctype="multipart/form-data" method="post" action="{% url 'imprimer_cartes_new' police.id %}" id="form_imprimer_cartes" validate>
      {% csrf_token %}
      <div class="modal-header">
        <h4 class="modal-title">{{_('EDITION_DES_CARTES')}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
       <div class="modal-body">
       <div class="alert  alert-dismissible fade show hidden" role="alert">
          <span class="message"> {{_('TRAITEMENT_EN_COURS')}}</span>
        </div>
        <div class="row">
            <div class="col-md-12 offset-0">
              <div class="row">
              <!-- -->
              <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">{{_('Parametres_de_l_impression')}} <span class="required">*</span></label>
                    <div class="col-sm-12">
                        <select class="form-control" name="parametre_impression" id="parametre_impression" required>
                            <option value="all">{{_('Toutes_les_cartes')}}</option>
                            <option value="plage">{{_('Personnaliser_la_plage')}}</option>
                        </select>
                    </div>
                </div>
              </div>
              <div class="vl"></div>
              <div class="col-md-5" style="border-left:0px;">
                  <div class="form-group row if_plage" style="display:none;">
                      <label class="col-sm-5 col-form-label">{{_('De')}} <span class="required">*</span></label>
                      <div class="col-sm-7">
                          <input type="text" class="form-control money_field" name="numero_debut" id="numero_debut" value=""/>
                      </div>
                  </div>
                  <div class="form-group row if_plage" style="display:none;">
                      <label class="col-sm-5 col-form-label">{{_('A')}} <span class="required">*</span></label>
                      <div class="col-sm-7">
                          <input type="text" class="form-control money_field" name="numero_fin" id="numero_fin" value=""/>
                      </div>
                  </div>
              </div>
              <!-- -->
              </div>
            </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          {{_('Retour')}}
        </button>
        <button type="button" id="btn_imprimer_cartes" class="btn o-bg-primary">
          {{_('Imprimer_les_cartes')}}
        </button>
          <img id="imprimer_cartes_loader" src="{% static 'admin_custom/img/loader.gif' %}" style="width: 40px;display: none;"/>
      </div>
      </form>
    </div>
  </div>
</div>
