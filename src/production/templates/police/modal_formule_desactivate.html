<div  class="modal fade"  id="modal-formule-desactivate" data-backdrop="static" data-keyboard="false" aria-hidden="true"  style="display: none">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form id="form_desactivate_formule" action="" method="post">
				{% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title" id="mbu-title">{{_('DESACTIVATION_D_UNE_FORMULE_DE_GARANTIE')}}</h4>
                    <button type="button"class="close"data-dismiss="modal"aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert  alert-dismissible fade show hidden" role="alert">
                        <span class="message"> {{_('TRAITEMENT_EN_COURS')}}</span>
                    </div>
                    <div class="col-md-12 offset-0">
                        <div class="row">
                            <!-- -->
                            <div class="col-md-12">
                                <input type="hidden" class="form-control" name="id" id="mbu-id">
                                <input type="hidden" class="form-control" name="type" id="mbu-type">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">{{_('Libelle')}} <span class="required">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="libelle" id="mbu-libelle">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">{{_('Date_fin')}} <span class="required"></span></label>
                                    <div class="col-sm-7">
                                        <input type="date" class="form-control" name="date_fin" value="{{ today|date:'Y-m-d' }}" id="mbu-date_fin"/>
                                    </div>
                                </div>
                            </div>
                            <!-- -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{_('Retour')}}</button>
                    <button type="submit" id="btn_desactiver_formule" class="btn o-bg-primary">{{_('Valider')}}</button>
                </div>
            </form>
		</div>
	</div>
</div>
