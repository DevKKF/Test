<div  class="modal fade"  id="modal-modification_vehicule" data-backdrop="static" data-keyboard="false" aria-hidden="true"  style="display: nonehgff">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<form id="form_update_vehicule" action="{% url 'update_vehicule' police.id vehicule.id %}" method="post">
			{% csrf_token %}
			<div class="modal-header">
				<h4 class="modal-title">{{_('MODIFICATION_D_UN_VEHICULE')}}{{vehicule}}</h4>
				<button type="button"class="close"data-dismiss="modal"aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="alert  alert-dismissible fade show hidden" role="alert">
				  <span class="message"> {{_('TRAITEMENT_EN_COURS')}}</span>
				</div>
				<div class="col-md-12 offset-0">
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item"><a class="nav-link active" id="vehicule-u-tab" data-toggle="tab" href="#vehicule-u_modif" role="tab" aria-controls="vehicule-u" aria-selected="true">{{_('VEHICULE')}}</a></li>
					</ul>
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active mt-3" id="vehicule-u_modif" role="tabpanel" aria-labelledby="vehicule-u-tab">
							<div class="row">								
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Numero_immatriculation')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="numero_immatriculation" value="{{ vehicule.numero_immatriculation }}" required/>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Numero_immatric_provisoire')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="numero_immat_provisoire" value="{{  vehicule.numero_immat_provisoire }}" required/>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Marque')}} </label>
										<div class="col-sm-7">
											<select class="form-control" name="marque_id">
												<option value="">{{_('Choisir')}}</option>
												{% for marque in marques %}
												<option value="{{marque.id}}" {% if marque.id == vehicule.marque_id %} selected {% endif %}>{{marque.libelle}}</option>
												{% endfor %}
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Modele')}}</label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="modele" value="{{ vehicule.modele }}"/>
										</div>
									</div>




									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Conducteur')}}</label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="conducteur"  value="{{ vehicule.conducteur }}"/>
										</div>
									</div>
									<div class="form-group row" id="box_adherent_principal">
										<label class="col-sm-5 col-form-label">{{_('Energie')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="energie" id="adherent_principal" required>
												<option value="">{{_('Choisir')}}</option>
												{% for energy in energies %}
												<option value="{{energy.1}}" {% if energy.1 == vehicule.energie %} selected {% endif %}>{{energy.0}}</option>
												{% endfor %}
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Place')}}</label>
										<div class="col-sm-7">
											<input type="text" min="1" max="100" class="form-control money_field" name="place" value="{{vehicule.place}}"/>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Puissance')}}</label>
										<div class="col-sm-7">
											<input type="text" class="form-control money_field" name="puissance" value="{{vehicule.puissance}}"/>
										</div>
									</div>
								</div>
								<div class="vl"></div>
								<div class="col-md-5" style="border-left:0px;">

									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Numero_serie')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="numero_serie" value="{{vehicule.numero_serie}}" required/>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Categorie_vehicule ')}}<span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="categorie_vehicule_id" id="categorie_vehicule_id" required>
												<option value="">{{_('Choisir')}}</option>
												{% for categorie_vehicule in categories_vehicule %}
												<option value="{{categorie_vehicule.id}}" {% if categorie_vehicule.id == vehicule.categorie_vehicule_id %} selected {% endif %}>{{categorie_vehicule.libelle}}</option>
												{% endfor %}
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Type_carrosserie')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="type_carosserie_id" required>
												<option value="">{{_('Choisir')}}</option>
												{% for type in types_carroserie %}
													<option value="{{type.id}}" {% if type.id == vehicule.type_carosserie_id %} selected {% endif %}>{{type.libelle}}</option>
												{% endfor %}
											</select>
										</div>
									</div>


									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Date_mise_en_circulation')}} </label>
										<div class="col-sm-7">
											<input type="date" class="form-control" name="date_mis_en_circulation" value="{{vehicule.date_mis_en_circulation}}" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Valeur_neuve')}}</label>
										<div class="col-sm-7">
											<input type="text" class="form-control money_field" name="valeur_neuve" value="{{vehicule.valeur_neuve}}" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Valeur_actuelle')}}</label>
										<div class="col-sm-7">
											<input type="text" class="form-control money_field" name="valeur_actuelle" value="{{vehicule.valeur_actuelle}}"/>
										</div>
									</div>


									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Poids_a_vide')}}</label>
										<div class="col-sm-7">
											<input type="text" class="form-control money_field" name="poids_a_vide" value="{{ vehicule.poids_a_vide}}"/>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Poids_a_charge')}}</label>
										<div class="col-sm-7">
											<input type="text" class="form-control money_field" name="poids_a_charge" value="{{ vehicule.poids_a_charge}}"/>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>

				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">{{_('Retour')}}</button>
					<button type="button" id="btn_save_modification_vehicule" class="btn o-bg-primary">{{_('Valider_les_modifications')}}</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
