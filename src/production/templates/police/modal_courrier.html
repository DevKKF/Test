<div  class="modal fade"  id="modal-courrier" aria-hidden="true" data-backdrop="static" data-keyboard="false" style="display: none">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form enctype="multipart/form-data" id="form_add_courrier" action="{% url 'add_courrier' police.id%}" method="post">
			{% csrf_token %}
			 <div class="modal-header">
                    <h4 class="modal-title">{{_('CREATION D UN CORRIER ')}}</h4>
                    <button type="button"class="close"data-dismiss="modal"aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
			<div class="modal-body">
				<div class="alert  alert-dismissible fade show hidden" role="alert">
				  <span class="message">{{_('TRAITEMENT_EN_COURS')}}</span>
				</div>
				<div class="col-md-12 offset-0">
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item"><a class="nav-link active" id="identity-tab" data-toggle="tab" href="#identity" role="tab" aria-controls="identity" aria-selected="true">{{_('COURRIER')}}</a></li>
						<li class="nav-item"><a class="nav-link" id="coordonnee-tab" data-toggle="tab" href="#coordonnee" role="tab" aria-controls="coordonnee" aria-selected="false">{{_('PARAMETRE')}}</a></li>
					</ul>
					<div class="tab-content" id="myTabContent">

						<div class="tab-pane fade show active mt-3" id="identity" role="tabpanel" aria-labelledby="identity-tab">
							<div class="row">
								<div class="col-md-6">

                                    <div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Code')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="code" id="code" value="" autocomplete="off" required/>
										</div>
									</div>

                                    <div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Designation')}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="designation" id="designation" value="" autocomplete="off" required/>
										</div>
									</div>

<!--                                    <div class="form-group row">-->
<!--										<label class="col-sm-5 col-form-label">{{_('Lien du fichier')}} <span class="required">*</span></label>-->
<!--										<div class="col-sm-7">-->
<!--											<input type="text" class="form-control" name="lien_fichier" value="" autocomplete="off" required/>-->
<!--										</div>-->
<!--									</div>-->

								</div>
								<div class="vl"></div>
								<div class="col-md-5" style="border-left:0px;">

								<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("service")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="service"  autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												{% for courrier in courriers %}
												<option>{{ courrier.service }}</option>
												{% endfor %}
											</select>
										</div>
									</div>
<!--									<div class="form-group row">-->
<!--										<label class="col-sm-5 col-form-label">{{_("Produit")}} <span class="required">*</span></label>-->
<!--										<div class="col-sm-7">-->
<!--											<select class="form-control" name="produit"  autocomplete="off" required>-->
<!--												<option value="">{{_('Choisir')}}</option>-->
<!--												{% for courrier in courriers %}-->
<!--												<option value="{{ courrier.id }}">{{ courrier.Produit }}</option>-->
<!--												{% endfor %}-->
<!--											</select>-->
<!--										</div>-->
<!--									</div>-->

									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Statut")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="statut"  autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												{% for courrier in courriers %}
												<option value="{{ courrier.status}}">{{ courrier.status }}</option>
												{% endfor %}
											</select>
										</div>
									</div>

								</div>
							</div>
						</div>

						<div class="tab-pane fade mt-3" id="coordonnee" role="tabpanel" aria-labelledby="coordonnee-tab">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Adresse')}} </label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="adresse" autocomplete="off" value="" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Code postal")}}</label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="adresse_postale" autocomplete="off" value="" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("E-mail")}} </label>
										<div class="col-sm-7">
											<input type="email" class="form-control" name="email" autocomplete="off" value="" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Site web")}}</label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="site_web" autocomplete="off" value="" />
										</div>
									</div>
								</div>
								<div class="vl"></div>
								<div class="col-md-5" style="border-left:0px;">

									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Facebook')}} </label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="facebook" autocomplete="off" value="" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Twitter')}} </label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="twitter" autocomplete="off" value="" />
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_('Instagram')}} </label>
										<div class="col-sm-7">
											<input type="text" class="form-control" name="instagram" autocomplete="off" value="" />
										</div>
									</div>

									<div class="form-group row">
                                        <label class="col-sm-5 col-form-label">Secteur d'activité </label>
                                        <div class="col-sm-7">
                                            <select name="secteur_activite_id" id="" class="form-control tags-multiple">
                                                <option value="">{{_('Choisir')}}</option>
                                                {% for secteur_activite in secteurs_activite %}
                                                <option value="{{secteur_activite.id}}">{{secteur_activite.libelle}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

								</div>
							</div>
						</div>

					</div>

				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-remove"></i> {{_('Retour')}}</button>
					<button type="button" id="btn_save_courrier" class="btn btn-info"><i class="fa fa-check-circle"></i> {{_('Enregistrer')}}</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
