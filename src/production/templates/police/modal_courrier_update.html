<form id="form_courrier" method="post">
    <input type="hidden" id="courrier_id" name="courrier_id" value="{{ courrier.id }}"/>

    <div class="alert  alert-dismissible fade show hidden" role="alert">
      <span class="message"> {{_("TRAITEMENT EN COURS")}}</span>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('Code')}}  <span class="required">*</span></label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="nom" value="{{ courrier.code }}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('Designqtion')}}  <span class="required">*</span></label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="adresse" value="{{ courrier.designation }}" required/>
                </div>
            </div>
        </div>
        <div class="vl"></div>
        <div class="col-md-5">
            <div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("service")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="service"  autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												{% for courrier in courriers %}
												<option>{{ courrier.service }}</option>
												{% endfor %}
											</select>
										</div>
									</div>
           <div class="form-group row">
										<label class="col-sm-5 col-form-label">{{_("Statut")}} <span class="required">*</span></label>
										<div class="col-sm-7">
											<select class="form-control" name="statut"  autocomplete="off" required>
												<option value="">{{_('Choisir')}}</option>
												{% for courrier in courriers %}
												<option value="{{ courrier.status}}">{{ courrier.status }}</option>
												{% endfor %}
											</select>
										</div>
									</div>

			 <button type="button" id="btn_valider_modification" data-model_name="courrier" data-href="{% url 'modifier_courrier' courrier.id %}">Modifier</button>
        </div>
    </div>
</form>
