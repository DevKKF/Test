<form id="form_contact" method="post">
    <input type="hidden" id="contact_id" name="contact_id" value="{{ contact.id }}"/>
    <input type="hidden" id="client_id" name="client_id" value="{{ client.id }}"/>

    <div class="alert  alert-dismissible fade show hidden" role="alert">
        <span class="message"> {{_('TRAITEMENT_EN_COURS')}}</span>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('Nom')}} <span class="required">*</span></label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="nom" value="{{ contact.nom }}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('Prenoms')}}  <span class="required">*</span></label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="prenoms" value="{{ contact.prenoms }}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('Fonction')}}</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="fonction" value="{{ contact.fonction }}"/>
                </div>
            </div>
        </div>
        <div class="vl"></div>
        <div class="col-md-5">
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('Téléphone')}}  <span class="required">*</span></label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="telephone" value="{{ contact.telephone }}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('E-mail')}}  <span class="required">*</span></label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" name="email" value="{{ contact.email }}" required/>
                </div>
            </div>
        </div>
    </div>
</form>
