<div class="modal fade" id="modal-filiale" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <form method="post" action="{% url 'client_add_filiale' client.id %}" id="form_filiale_client">
      {% csrf_token %}
          <input type="hidden" id="client_id" name="client_id" value="{{ client.id }}"/>
      <div class="modal-header">
        <h4 class="modal-title">{{_("AJOUT D'UNE FILIALE")}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      </div>
       <div class="modal-body">
       <div class="alert  alert-dismissible fade show hidden" role="alert">
          <span class="message"> {{_("TRAITEMENT EN COURS")}}</span>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Nom')}} <span class="required">*</span></label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" name="nom" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Adresse')}} <span class="required">*</span></label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" name="adresse" required/>
                    </div>
                </div>
            </div>
            <div class="vl"></div>
            <div class="col-md-5">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Pays')}} </label>
                    <div class="col-sm-7">
                        <select name="pays" class="form-control tags-multiple">
                            <option value="">{{_('Choisir')}}</option>
                            {% for p in pays %}
                                <option value="{{ p.id }}">{{ p.nom }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_('Ville')}}</label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" name="ville"/>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-remove"></i> {{_('Retour')}}</button>
        <button type="button" id="btn_enregistrer_filiale_client" class="btn btn-info"><i class="fa fa-check-circle"></i> {{_('Enregistrer')}}</button>
      </div>

      </form>

    </div>
  </div>
</div>
