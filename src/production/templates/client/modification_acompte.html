<form id="form_acompte" method="post">
	<input type="hidden" id="acompte_id" name="acompte_id" value="{{ acompte.id }}"/>

      <div class="modal-body">
        <div class="alert  alert-dismissible fade show hidden" role="alert">
          <span class="message"> {{_("TRAITEMENT EN COURS")}}</span>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_("Montant acompte")}} <span class="required">*</span></label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" name="montant" value="{{ acompte.montant }}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">{{_("Date de paiement")}} <span class="required">*</span></label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" name="date_versement" value="{{ acompte.montant }}"/>
                    </div>
                </div>
            </div>
        </div>
      </div>
</form>
