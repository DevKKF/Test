<form id="form_filiale" method="post">
    <input type="hidden" id="filiale_id" name="filiale_id" value="{{ filiale.id }}"/>

    <div class="alert  alert-dismissible fade show hidden" role="alert">
      <span class="message"> {{_("TRAITEMENT EN COURS")}}</span>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('Nom')}}  <span class="required">*</span></label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="nom" value="{{ filiale.nom }}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('Adresse')}}  <span class="required">*</span></label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="adresse" value="{{ filiale.adresse }}" required/>
                </div>
            </div>
        </div>
        <div class="vl"></div>
        <div class="col-md-5">
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('Pays')}} </label>
                <div class="col-sm-7">
                    <select name="pays" class="form-control tags-multiple">
                        <option value="">{{_('Choisir')}}</option>
                        {% for p in pays %}
                        <option value="{{ p.id }}" {% if filiale.pays.id == p.id %} selected {% endif %}>{{ p.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{_('Ville')}}</label>
                <div class="col-sm-7">
                <input type="text" class="form-control" name="ville" value="{{ filiale.ville }}" />
                </div>
            </div>
        </div>
    </div>
</form>
